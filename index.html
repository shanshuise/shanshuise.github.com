<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Huhao.me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="http://lib.sinaapp.com/js/bootstrap/2.0.2/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link href="http://lib.sinaapp.com/js/bootstrap/2.0.2/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="skin.css" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="static/favicon.ico">
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
	<script id="tpl_main" type="text/template">
		<div id="logo">
			<h1><a href="#">({{site_name}})()</a></h1>
			<span id="pages">
				{{#pages}}
				<a href="{{link}}" target="_blank">{{title}}</a>
				{{/pages}}
			</span>
		</div>
		<div id="container">	
			<ul id="nav">
				{{#months}}
				<li class="nav_header">{{month}} {</li>
				{{#articles}}
				<li><a href="#!post/{{link}}">{{title}}</a></li>
				{{/articles}}<span>}</span>
				{{/months}}
			</ul>
			<div id="article"></div>
			<div id="comment">
				<div id="disqus_thread"></div>
			</div>
		</div>
		<div id="footer"><p>&copy; {{copyright}} with help from <a href="https://github.com/onlytiancai/xiaotiantian" target="_blank">xiaotiantian</a></p></div>
	</script>
	<div id="main_body"></div>
	<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script type="text/javascript" src="lib/showdown-min.js"></script>
	<script type="text/javascript" src="lib/mustache.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
 
</html>
